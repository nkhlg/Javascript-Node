<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <a id="myAnchor" href="https://www.google.com" target="_blank" onclick="fn(); return false;">one</a>
    <a id="myAnchor2" href="https://www.duckduckgo.com" target="_blank" onclick="fn();return false;">two</a>
    <a id="myAnchor3" href="https://www.bing.com" target="_blank" onclick="fn();return false;">three</a>

<p>The value of the target attribute of the link above is:</p>

<p id="demo"></p>
    
    <script>
       
        function fn()
        {
        var i=document.getElementById("demo")
        var id=fn.caller.arguments[0].target.id
        const myAnchor = document.getElementById(id) 
           let text = myAnchor.getAttribute("href");
           var p=`<p>${text}</p>`;
            i.innerHTML =i.innerHTML+ p;
        }
    </script>
</body>
</html>
